<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        .warning{
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form th:action="@{/user}" method="post" th:object="${user}">
        <table>
            <tr>
                <td>Firstname: </td>
                <td><input type="text" th:field = "*{firstName}"></td>
                <td class="warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</td>
            </tr>
            <tr>
                <td>Lastname: </td>
                <td><input type="text" th:field = "*{lastName}"></td>
                <td class="warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</td>
            </tr>
            <tr>
                <td>Phone: </td>
                <td><input type="text" th:field = "*{phone}"></td>
                <td class="warning" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone Error</td>
            </tr>
            <tr>
                <td>Age: </td>
                <td><input type="number" th:field = "*{age}"></td>
                <td class="warning" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</td>
            </tr>
            <tr>
                <td>Email: </td>
                <td><input type="text" th:field = "*{email}"></td>
                <td class="warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Register"></td>
            </tr>
        </table>
    </form>
</body>
</html>
