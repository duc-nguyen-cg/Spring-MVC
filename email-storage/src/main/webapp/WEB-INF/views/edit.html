<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div align="center">
        <h3>Settings</h3>
        <form method="post" action="/edit" th:object="${email}">
            <table cellpadding="5">
                <tr>
                    <td>Language</td>
                    <td>
                        <select th:field = "*{language}" >
                            <div th:each="lang: ${languages}">
                                <option th:value = "${lang}" th:text="${lang}"></option>
                            </div>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Page Size</td>
                    <td>Show
                        <select th:field = "*{pagesize}" >
                            <div th:each="size: ${pagesizes}">
                                <option th:value = "${size}" th:text="${size}"></option>
                            </div>
                        </select>
                        emails per page
                    </td>
                </tr>
                <tr>
                    <td>Spams Filter</td>
                    <td>
                        <input type="checkbox" th:field = "*{filter}">
                        Enable spams filter
                    </td>
                </tr>
                <tr>
                    <td>Signature</td>
                    <td>
                        <input type="text" th:field = "*{signature}">
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Update"></td>
                    <td><button type="button"><a th:href="@{/}">Cancel</a></button></td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
