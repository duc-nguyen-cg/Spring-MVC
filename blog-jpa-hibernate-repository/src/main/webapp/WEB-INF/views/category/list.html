<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Category List</h3>

<a th:href="@{/category/create}">Add New Category</a><br/>
<th:block th:if="${message}">
    <p style="color: red; font-weight: bolder" th:text="${message}"></p>
</th:block>
<br/>
<table border="1" cellpadding="5">
    <tr>
        <th>ID</th>
        <th>Category</th>
    </tr>
    <th:block th:each="category: ${categories}">
        <tr>
            <td th:text="${category.id}"></td>
            <td><a th:href="@{/category/__${category.id}__}" th:text="${category.name}"></a></td>
            <td><a th:href="@{/category/edit/__${category.id}__ }">Edit</a></td>
            <td><a th:href="@{/category/delete/__${category.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
<a th:href="@{/blog}">Back</a>
</body>
</html>
